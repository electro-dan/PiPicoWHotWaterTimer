    }
    body {

    }
    @media (prefers-color-scheme: dark) {
      body {

        color: #ccc;
      }
    }

    .top_nav {
      overflow: hidden;
      background-color: #F4E7D4;
      color: black;
      font-size: 1rem;
    }
    .content {
      padding: 30px;
    }
    .card {
      background-color: white;

    }
    @media (prefers-color-scheme: dark) {
      .card {
        background-color: black;
      }
    }
    .cards {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card h2 {
      font-size: 1.5rem;
    }
    .card p {
      font-size: 1.5rem;
    }
    button {
        background-color: transparent;
        border: 1px solid black;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        font-size: 1.5rem;
        padding: 0.5rem;
        margin-top: 0.5rem;
    }
    input[type=range] {
      width: 250px;
    }
    .tday {
      width: 40px;
      text-align: center;
      font-size: 1.5rem;
    }
    @media (prefers-color-scheme: dark) {
      button {
        border: 1px solid white;
        color:#ccc;
      }
    }
    @media (pointer: coarse), (hover: none) {
      [title] {
        position: relative;
        display: flex;
        justify-content: center;
      }
      [title]:focus::after {
        content: attr(title);
        position: absolute;
        top: 90%;
        color: #000;
        background-color: #fff;
        border: 1px solid;
        width: fit-content;
        padding: 3px;
      }
    }
    </style>
  </head>
